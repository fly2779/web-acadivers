<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="favicon.png" type="image/png">

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.PNG" alt="Buceo Acapulco Logo" class="logo">
  </nav>

  <!-- Hero -->
  <header class="hero">
    <video autoplay loop muted playsinline>
      <source src="buceo-video.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
    <div class="overlay">
      <h1>¡Aventúrate Con Nosotros!</h1>
      <p>Estamos listos para compartir una agradable experiencia acuática.</p>
    </div>
  </header>

  <!-- Servicios -->
  <section class="servicios">
    <h2>Nuestros Servicios</h2>
    <div class="container">
      <!-- Tarjetas de servicios aquí -->
      <!-- (copia tus <a href="...">...</a> como las pusiste, ya estaban bien) -->
    </div>
  </section>

  <!-- Galería -->
  <section class="galeria">
    <h2>Galería</h2>
    <div class="galeria-grid">
      <!-- Imágenes y videos -->
    </div>
  </section>

  <!-- Contacto -->
  <section class="contacto">
    <div class="contacto-container">
      <h2>Contáctanos</h2>
      <form>
        <input type="text" placeholder="Tu Nombre" required>
        <input type="email" placeholder="Tu Correo" required>
        <textarea placeholder="Tu Mensaje" rows="5" required></textarea>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Acapulco Divers Center | Mexico's Best Diving Academy Since 2006</p>
  </footer>

  <!-- Redes Sociales -->
  <div class="redes-sociales">
    <a href="https://www.facebook.com/profile.php?id=61557717001536" target="_blank">
      <img src="iconsfacebook-icon.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/acapulco.buzos/" target="_blank">
      <img src="iconsinstagram-icon.png" alt="Instagram">
    </a>
    <a href="https://wa.me/527441747568" target="_blank">
      <img src="iconswhatsapp-icon.png" alt="WhatsApp">
    </a>
  </div>
